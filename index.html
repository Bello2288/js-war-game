<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WAR GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>War Game</h1>
    <button class="draw-button">Click to Draw Cards / End Round</button>
    <div class="game-arena">
        <div class="player1-area">
            <p id="player1-name"></p>
            <div class = "player1-hand hand">
                <img src="images/cardback.jpeg" alt="">
            </div>
            <div class="player1-card-slot card-slot"></div>
            <div class="player1-deck deck"></div>
        </div>
        <div class="player2-area">
            <p id="player2-name"></p>
            <div class = "player2-hand hand">
                <img src="images/cardback.jpeg" alt="">
            </div>
            <div class="player2-card-slot card-slot"></div>
            <div class="player2-deck deck"></div>
        </div>
    </div>
    <div class="text"></div>
    


    <script src="main.js" type="module"></script>
</body>
</html>
