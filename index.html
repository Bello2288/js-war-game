<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WAR GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="new-game">New Game</button>
    <h1>War Game</h1>
    <button id="draw-button" class="draw">Click to Draw Cards / End Round</button>
    <main class="game-arena">
        <section class="player1-area">
            <p id="player1-name">Player 1</p>
            <div class = "player1-hand hand">
                <img src="images/cardback.jpeg" alt="">
            </div>
            <div class="player1-card-slot card-slot card"></div>
            <div class="player1-deck deck"></div>
        </section>
        <section class="player2-area">
            <p id="player2-name">Player 2</p>
            <div class = "player2-hand hand">
                <img src="images/cardback.jpeg" alt="">
            </div>
            <div class="player2-card-slot card-slot card"></div>
            <div class="player2-deck deck"></div>
        </section>
    </main>
    <footer class="text"></footer>
    


    <script src="main.js" type="module"></script>
</body>
</html>
